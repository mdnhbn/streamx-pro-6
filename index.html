<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>StreamX Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#E53935', // Material Red
              'oled-black': '#000000',
              'dark-surface': '#121212',
              'dark-surface-light': '#1E1E1E',
            }
          }
        }
      }
    </script>
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      body {
        background-color: #000000;
        margin: 0;
        padding: 0;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "@capacitor/filesystem": "https://esm.sh/@capacitor/filesystem@^6.0.0",
    "@capacitor/core": "https://esm.sh/@capacitor/core@^6.0.0",
    "@capacitor/splash-screen": "https://esm.sh/@capacitor/splash-screen@^6.0.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root">
        <!-- Fallback UI displayed before React mounts -->
        <div style="background-color: #000000; height: 100vh; width: 100vw; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #E53935; font-family: sans-serif;">
            <div style="width: 50px; height: 50px; border: 4px solid #333; border-top: 4px solid #E53935; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px;"></div>
            <h1 style="font-weight: bold; font-size: 24px; margin: 0; color: #fff;">StreamX Pro</h1>
            <p style="color: #666; font-size: 14px; margin-top: 10px;">Initializing...</p>
            <style>
                @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
            </style>
        </div>
    </div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
