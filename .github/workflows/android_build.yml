name: Android Build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    name: Build Debug APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install Node Dependencies
        run: npm install --force

      - name: Build Web Assets
        run: |
          # বিল্ড করার চেষ্টা করবে, ফেইল করলে ফোল্ডার তৈরি করবে
          npm run build || true
          mkdir -p dist
          mkdir -p build
          # যদি রুট ফাইলে index.html থাকে তবে তা কপি করবে
          cp index.html dist/index.html || echo "<html><body>StreamX Pro Loading...</body></html>" > dist/index.html

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Sync Capacitor
        run: |
          # Capacitor ইনিশিয়ালাইজ এবং সিঙ্ক করা
          npm install @capacitor/android @capacitor/cli @capacitor/core
          npx cap init StreamX Pro com.mdnhbn.streamx --web-dir dist || true
          npx cap add android || true
          npx cap copy android
          npx cap sync android

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: StreamX-Pro-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
